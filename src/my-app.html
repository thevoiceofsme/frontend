<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<link rel="import" href="elements/hx-my-info.html">
<link rel="import" href="elements/hx-order-history.html">
<link rel="import" href="elements/hx-current-order.html">


<dom-module id="my-app">
    <template>
        <style>

            .HolyGrail {
                display: flex;
                min-height: 100%; /* 1, 3 */
                flex-direction: column;
            }

            .HolyGrail-header {
                flex: none; /* 2 */
            }

            .HolyGrail-header {
                background-color: #ff5400;
                display: flex;
                align-items: center;
                flex-direction: column;
            }

            .HolyGrail-body {
                display: flex;
                flex: 1;
                flex-direction: column;
            }

            .HolyGrail-content {
                margin-top: 8px;
                padding:16px;
            }

            #navigation {
                order: -1;
                background-color: #dedede;
                width: 200px;
                display:none !important;
            }

            .HolyGrail-nav li {
                height: 20px;
                padding: 8px;
                color: #333;
                border-radius: 4px;
                margin: 4px;
                cursor: hand;
            }

            .HolyGrail-nav li:hover {
                background: #eee;
            }

            .HolyGrail-nav li.active {
                color: white;
                background: #ff5400;
                font-weight: bold;
            }

            .HolyGrail-nav, .HolyGrail-content {
                overflow: auto;
            }


            @media (min-width: 768px) {
                .HolyGrail-body {
                    flex-direction: row;
                }

                .HolyGrail-content {
                    display: inline-block;
                }

                .HolyGrail-nav {
                    flex: 0 0 12em;
                }

                .HolyGrail-header {
                    display: flex;
                    flex-direction: row;
                }

                #search {
                    width: 90%;
                    margin: 0 10px;
                }
            }

            #search {
                width: 90%;
                margin: 0 10px;
            }

            #search paper-input {
                padding: 4px;
            }


        </style>

        <!-- See https://philipwalton.github.io/solved-by-flexbox/demos/holy-grail/
        for explanation of the setup below. -->


        <iron-ajax id="ajax" auto="" url="https://the-voice-of-sme.firebaseio.com/orders.json" handle-as="json" on-response="handleResponse"></iron-ajax>


        <div id="container" class="HolyGrail">
            <div id="header" class="HolyGrail-header">
                <hx-my-info></hx-my-info>

                <paper-card id="search" style="background-color: white;">
                    <paper-input label="Search"></paper-input>
                </paper-card>
            </div>
            <div class="HolyGrail-body">
                <div id="content" class="HolyGrail-content">

                    <!-- iron pages -->

                    <!-- some polyfire element -->


                    <hx-current-order content="[[lastOrderData]]"></hx-current-order>
                    <hx-order-history content="[[ordersData]]"></hx-order-history>

                </div>
                <div id="navigation" class="HolyGrail-nav">

                    <ul>
                        <li>Orders</li>
                        <li class="active">Overview</li>
                        <li>Inventory</li>
                        <li>Invoices</li>
                    </ul>

                </div>
            </div>
        </div>

    </template>

    <script>
        class MyApp extends Polymer.Element {

            static get is() {
                return 'my-app';
            }

            static get properties() {
                return {
                    ordersData: {
                        type: Object
                    },
                    lastOrderData: {
                        type: Object
                    }
                };
            }

            handleResponse(data) {

                let maxKey = Object.keys(data.detail.response)
                    .reduce((acc, value) => {
                        return Math.max(acc, value);
                    });

                let maxData = data.detail.response[maxKey];


                this.lastOrderData = {key: maxKey, value: maxData};
                this.ordersData = data.detail.response;

                //Polymer.Async.timeOut.after(1000).run(() => this.$.ajax.generateRequest());
            }
        }

        window.customElements.define(MyApp.is, MyApp);
    </script>
</dom-module>
